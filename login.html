<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <style>
    .myform {
      text-align: center;
      display: block;
      border-color: black;
      margin: auto;
      border: 2px;
      position: relative;
      width: 30vw;
      padding: 40px;
      border-radius: 20px;
      border: 1px solid gray;
      box-shadow: 0 25px 45px rgb(5, 5, 115);
      z-index: 10;
    }
    h1 {
      text-align: center;
      color: blue;
      border-radius: 1vw;
      padding: 1vw;
      width: 20%;
      margin: auto;
    }
    .create {
      margin-bottom: 10%;
      text-decoration: underline;
    }
  </style>
  <header class="text-gray-600 body-font">
    <div
      class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
    >
      <a
        class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
      >
        <div>
          <img
            src="pulsefleet-logo.png"
            alt=""
            class="w-10 h-10 p-none rounded-full"
          />
        </div>
        <span class="ml-3 text-xl"
          >Fleet <span class="myname">pulse</span></span
        >
      </a>
      <nav
        class="md:ml-auto flex flex-wrap items-center text-base justify-center"
      >
        <a
          href="index.html"
          class="mr-5 p-2 rounded-2xl transition-transform duration-300 ease-in-out hover:-translate-y-2"
          >Home</a
        >
        <!-- <a
          href="about.html"
          class="mr-5 transition-transform duration-300 ease-in-out hover:-translate-y-2 text-gray-900"
          >About</a
        > -->
        <a
          href="contact.html"
          class="mr-5 transition-transform duration-300 ease-in-out hover:-translate-y-2 text-gray-900"
          >Contact</a
        >
        <a
          href="signin.html"
          class="mr-5 transition-transform duration-300 ease-in-out hover:-translate-y-2 text-gray-900"
          >Signin</a
        >
        <a href="login.html">
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          >
            Log in
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
      </nav>
    </div>
  </header>
  <body>
    <h1 class="text-center ml-auto mr-auto font-bold text-3xl">LOG IN</h1>
    <br /><br />
    <div class="myform">
      <form id="mylogs" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="text"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your Name</label
          >
          <input
            type="name"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="John Doe"
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your Password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="flex items-start mb-20">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required
            />
          </div>
          <label
            for="remember"
            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Remember me</label
          >
        </div>
        <div class="create text-indigo-600">
          <a href="signin.html">Create an account here</a>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
  <br /><br />
  <hr />

  <footer class="bg-blue-900 rounded-lg shadow-sm dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a
          href="#"
          class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse text-white"
        >
          <img
            src="pulsefleet-logo.png"
            class="h-8 text-white"
            alt="Fleet pulse logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >Fleet <span>Pulse</span></span
          >
        </a>
        <ul
          class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
        >
          <!-- <li>
            <a href="about.html" class="hover:underline me-4 md:me-6 text-white"
              >About</a
            >
          </li> -->
          <li>
            <a href="login.html" class="hover:underline me-4 md:me-6 text-white"
              >Login</a
            >
          </li>
          <li>
            <a
              href="signin.html"
              class="hover:underline me-4 md:me-6 text-white"
              >Signin</a
            >
          </li>
          <li>
            <a href="contact.html" class="hover:underline text-white"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <hr
        class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
      />
      <span
        class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >© 2024 <a href="index.html" class="hover:underline">Fleet pulse™</a>.
        All Rights Reserved.</span
      >
    </div>
  </footer>

  <script>
    const form = document.getElementById("mylogs");
    const nameInput = document.getElementById("name");
    const passwordInput = document.getElementById("password");
    const rememberInput = document.getElementById("remember");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const password = passwordInput.value.trim();
      const remember = rememberInput.value.trim();

      const minLength = 6;
      if (password.length < minLength) {
          alert("Password must be at least " + minLength + " characters long.");
          return;
        }

      if (!name || !password) {
        alert("Fill in the spaces to gain access");
        return;
      }


      window.location.href = "manager.html";
    });
  </script>
</html>
