    <div>
      <form id="add-form">
        <div class="disp" class="rounded-2xl">
          <div class="inputs1">
            <label for="name" class="headings">Name</label><br />

              type="text"
              id="name"
              placeholder="John doe"

          <div class="inputs2">
            <label for="number" class="headings">Phone number</label><br />

              type="text"
              id="number"
              name="number"
              placeholder="+2547-09-876-543"
              class="text-gray-900"
            />

          <div class="inputs3">
            <label for="date" class="headings">Date added</label><br />

          </div>
          <div class="inputs4">
            <label for="category" class="headings">Category</label><br />
            <select name="category" id="category" class="text-gray-900">
              <option value="select" class="text-gray-900">Select</option>
              <option value="Agriculture" class="text-gray-900">
                Agriculture
              </option>
              <option value="Westlands" class="text-gray-900">Westlands</option>
              <option value="Adlife" class="text-gray-900">Adlife</option>
              <option value="Mombasa" class="text-gray-900">Mombasa</option>
              <option value="Thika" class="text-gray-900">Thika</option>
              <option value="Kisumu" class="text-gray-900">Kisumu</option>
            </select>
          </div>
          <div class="inputs5" class="headings">

              type="submit"
              class="bg-sky-500 hover:bg-sky-800 hover:text-white"

              Add rider

                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Phone number</th>
                  <th scope="col" class="px-6 py-3">Date</th>
                  <th scope="col" class="px-6 py-3">Branch</th>

  <script>
    const form = document.getElementById("add-form");
    const nameinput = document.getElementById("name");
    const numberinput = document.getElementById("number");
    const dateinput = document.getElementById("date");
    const categoryinput = document.getElementById("category");
    const tableBody = document.getElementById("table-body");
    const signoutInput = document.getElementById("signout");
    const confirmInput = document.getElementById("confirm");
    const yesInput = document.getElementById("yesBtn");
    const noInput = document.getElementById("noBtn");
    const homeInput = document.getElementById("home");

    signoutInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "block";
    });

    homeInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "block";
      {
        yesInput.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "index.html";
        });
        noInput.addEventListener("click", (e) => {
          e.preventDefault();
          confirmInput.style.display = "none";
        });
      }
    });

    yesInput.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "login.html";
    });

    noInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "none";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = nameinput.value.trim();
      const number = numberinput.value.trim();
      const date = dateinput.value;
      const category = categoryinput.value;

      //  code validation
      if (!name || isNaN(number) || !date || category === "select") {
        alert("Please fill in all fields correctly.");
        return;
      }

      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = name;
      nameCell.className = "text-gray-900 font-bold text-xl";
      row.appendChild(nameCell);

      const numberCell = document.createElement("td");
      numberCell.textContent = number;
      numberCell.className = "text-gray-900 font-bold text-xl";
      row.appendChild(numberCell);

      const dateCell = document.createElement("td");
      dateCell.textContent = date;
      dateCell.className = "text-gray-900 font-bold text-xl";
      row.appendChild(dateCell);

      const categoryCell = document.createElement("td");
      categoryCell.textContent = category;
      categoryCell.className = "text-gray-900 font-bold text-xl";
      row.appendChild(categoryCell);

      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className =
        "bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700";
      deleteBtn.addEventListener("click", () => {
        tableBody.removeChild(row);
      });
      actionCell.appendChild(deleteBtn);
      row.appendChild(actionCell);

      tableBody.appendChild(row);

      // Clear form
      form.reset();
    });
  </script>
