<!DOCTYPE html>
<html lang="en">

  <style>
    .mydash {

      color: white;

    }
    form {

    }
    .inputs1 {

      border: none;
      border-radius: 4px;
      color: black;
      box-sizing: border-box;
    }
    .inputs2 {
      flex: 1 1 150px;
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      color: black;
      box-sizing: border-box;
    }
    .inputs3 {
      flex: 1 1 150px;
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      color: black;
      box-sizing: border-box;
    }
    .inputs4 {
      flex: 1 1 150px;
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;

    .inputs5 {

      font-size: 1em;

    button {

      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
    }
    table {
      width: 80%;
      padding: -20px;
      border-collapse: collapse;
    }
    .tables {

      width: 80%;
    }
    .hd {

    tbody {

    th,
    td {

      text-align: center;
      border-bottom: 1px solid #ddd;
      width: 50%;
      margin: 0%;
    }
    .sign {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: rgb(0, 0, 182);
      border: 2px solid #333;
      padding: 10px;
      font-size: 25px;
      border-radius: 0%;
      text-align: center;
      z-index: 1000;
    }
    .yess {
      background-color: rgb(0, 0, 182);
      color: white;
      padding: 0.1em;
      border-radius: 0%;
      width: 50%;
    }
    .noo {
      background-color: rgb(0, 0, 182);
      color: white;
      padding: 0.1em;
      border-radius: 0%;
      width: 50%;

  </style>

  <body>

              type="button"

            >

              <svg

                fill="currentColor"
                viewBox="0 0 20 20"

                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"

            <a

            >

                />
              </div>
              <span class="ml-3 text-xl"
                >Fleet
                <span class="text-blue-800 font-bold text-2xl"
                  >Pulse</span
                ></span
              >
            </a>
          </div>
          <nav
            class="md:ml-auto flex flex-wrap items-center text-base justify-center"
          >
            <a
              href="index.html"
              id="home"
              class="mr-5 p-2 rounded-2xl transition-transform duration-300 ease-in-out hover:-translate-y-2"

            <a

            >
            <!-- <a href="login.html"
              class="mr-5 rounded-2xl transition-transform duration-300 ease-in-out hover:-translate-y-2"
              >Sign-out</a
            > -->
            <a href="login.html">

                id="signout"
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
              >
                Sign-out
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-4 h-4 ml-1"
                  viewBox="0 0 24 24"
                >
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>

            </a>
          </nav>
        </div>
      </div>
    </nav>
    <div id="confirm" class="sign">
      <p>Are you sure you want to sign out?</p>
      <button id="yesBtn" class="yess">Yes</button><br /><br />
      <button id="noBtn" class="noo">No</button>
    </div>

    <aside

      aria-label="Sidebar"

        <ul class="space-y-2 font-medium">

                <path

                />
              </svg>
              <span class="ms-3">Dashboard</span>
            </a>
          </li>

          <li>
            <a

              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <div class="w-5 h-5"><img src="plus.png" alt="" /></div>
              <span class="flex-1 ms-3 whitespace-nowrap">Add rider</span>
            </a>
          </li>

          <li>
            <a

              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <div class="w-5 h-5"><img src="delivery-man.png" alt="" /></div>
              <span class="flex-1 ms-3 whitespace-nowrap">Assign delivery</span>
              <span
                class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"

          </li>

          <li>

            >

    <br /><br /><br /><br /><br />

    <div class="myservicing">
      <form action="" id="maintainance">
        <div class="input1">
          <label for="plates">Bike plates</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="KMFB 571K"
            class="text-gray-900"
          /><br /><br />
        </div>
        <div class="input2">
          <label for="name">Riders name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="text-gray-900"
          /><br /><br />
        </div>
        <div class="input4">
          <label for="date">Previous service</label><br />
          <input type="date" id="date" name="date" class="text-gray-900" />
        </div>
        <div class="input5">
          <label for="date">Next service</label><br />
          <input type="date" id="date" name="datee" class="text-gray-900" />
        </div>
        <div class="inputs6" class="headings">
          <button
            type="submit"
            class="bg-sky-500 hover:bg-sky-800 hover:text-white p-2 py-2 mb-4 text-center"
            id="button"
          >
            Add
          </button>
        </div>
      </form>
    </div>
    <br /><br />

    <div class="tables">
      <table>
        <thead>
          <tr>
            <th class="hd">Bike plates</th>
            <th class="hd">Rider</th>
            <th class="hd">Previous service</th>
            <th class="hd">Next service</th>
          </tr>
        </thead>
        <tbody id="table-body" class="mybody"></tbody>
      </table>
    </div>
  </body>

  <script>
    const form = document.getElementById("maintainance");
    const platesInput = document.getElementById("username");
    const riderInput = document.getElementById("name");
    const serviceInput = document.getElementById("date");
    const nextServiceInput = document.getElementById("date");
    const tableBody = document.getElementById("table-body");
    const signoutInput = document.getElementById("signout");
    const confirmInput = document.getElementById("confirm");
    const yesInput = document.getElementById("yesBtn");
    const noInput = document.getElementById("noBtn");
    const homeInput = document.getElementById("home");

    homeInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "block";
      {
        yesInput.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "index.html";
        });
        noInput.addEventListener("click", (e) => {
          e.preventDefault();
          confirmInput.style.display = "none";
        });
      }
    });

    signoutInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "block";
    });

    yesInput.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "login.html";
    });

    noInput.addEventListener("click", (e) => {
      e.preventDefault();
      confirmInput.style.display = "none";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const plates = platesInput.value.trim();
      const rider = riderInput.value.trim();
      const service = serviceInput.value.trim();
      const nextService = nextServiceInput.value.trim();

      if (!plates || !rider || !service || !nextService) {
        alert("Please fill in all the required fields");
        return;
      }

      const row = document.createElement("tr");

      const platesCell = document.createElement("td");
      platesCell.textContent = plates;
      platesCell.className = "text-gray-900 font-bold text-sm";
      row.appendChild(platesCell);

      const riderCell = document.createElement("td");
      riderCell.textContent = rider;
      riderCell.className = "text-gray-900 font-bold text-sm";
      row.appendChild(riderCell);

      const serviceCell = document.createElement("td");
      serviceCell.textContent = service;
      serviceCell.className = "text-gray-900 font-bold text-sm";
      row.appendChild(serviceCell);

      const nextServiceCell = document.createElement("td");
      nextServiceCell.textContent = nextService;
      nextServiceCell.className = "text-gray-900 font-bold text-sm";
      row.appendChild(nextServiceCell);

      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className =
        "bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700";
      deleteBtn.addEventListener("click", () => {
        tableBody.removeChild(row);
      });
      actionCell.appendChild(deleteBtn);
      row.appendChild(actionCell);

      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</html>
